<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bnuuy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        
        button img {
            width: 200px;
            height: auto;
            display: block;
        }
        
        #fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        #fullscreen-container.active {
            display: flex;
        }
        
        #fullscreen-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <button id="btn">
        <img src="bnuuy.jpeg" alt="bnuuy">
    </button>
    
    <div id="fullscreen-container">
        <img src="bnuuy.jpeg" alt="bnuuy">
    </div>
    
    <audio id="audio" loop>
        <source src="bnuuy.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const btn = document.getElementById('btn');
        const container = document.getElementById('fullscreen-container');
        const audio = document.getElementById('audio');
        
        btn.addEventListener('click', () => {
            container.classList.add('active');
            audio.play();
        });
        
        container.addEventListener('click', () => {
            container.classList.remove('active');
            audio.pause();
        });
    </script>
</body>
</html>
