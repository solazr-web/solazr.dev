<body>
    <main>
        <div style="display:flex; justify-content:space-between;">
            <h1>â˜…</h1>
            <p id="time">it appears javascript is not enabled</p>
        </div>

        <div id="about"></div>
        <div id="contact"></div>
        <div id="specs"></div>
        <div id="links"></div>
        <div id="buttons"></div>
    </main>

    <script>
        // clock
        function updateClock() {
            const formatter = new Intl.DateTimeFormat("en-US", {
                timeZone: "America/Chicago",
                hour: "2-digit",
                minute: "2-digit",
                hour12: false
            });
            document.getElementById("time").textContent =
                formatter.format(new Date()) + " in Texas";
        }
        setInterval(updateClock, 1000);
        updateClock();

        // partial loader
        function load(id, file) {
            fetch(file)
                .then(r => r.text())
                .then(html => document.getElementById(id).innerHTML = html);
        }

        load("about", "partials/about.html");
        load("contact", "partials/contact.html");
        load("specs", "partials/specs.html");
        load("links", "partials/links.html");
        load("buttons", "partials/buttons.html");
    </script>
</body>
</html>
